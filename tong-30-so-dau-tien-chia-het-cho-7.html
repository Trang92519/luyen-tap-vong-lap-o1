<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let i = 0;
    let sum = 0;
    while (i < 30) {
        if (a % 7 == 0) {
            sum += a;
            i++;
        }
        a++;
    }
    document.write(' Tong 30 so dau tien chia het cho 7 la:' + sum)
</script>

</body>
</html>
