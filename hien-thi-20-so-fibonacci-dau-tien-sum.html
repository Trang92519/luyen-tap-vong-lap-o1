<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let r = 1;
    let sum = 0;
    document.write(a + '<br>' + b + '<br>')
    for (let i = 0; i < 20; i++) {
        r = a + b
        a = b;
        b = r;
        document.write(r + '<br>');
    }

    sum = sum + r;
    document.write('Tong 20 so fibolacci dau tien la:' + sum)


</script>

</body>
</html>
